["setup.cfg".flake8]
format = "wemake"
show-source = true
ignore = "PT001,D401"
# Plugins:
max-line-length = 88
max-complexity = 6
inline-quotes = "double"
# darglint:
docstring-style = "numpy"

["setup.cfg".isort]
profile = "black"

["setup.cfg".mypy]
strict = "false"
ignore_missing_imports = "false"

[nitpick.files."setup.cfg"]
comma_separated_values = ["flake8.ignore"]
